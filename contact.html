    <script>
      function sendEmail() {
        var form = document.getElementById("contactForm");
        var name = form.elements["name"].value;
        var email = form.elements["email"].value;
        var message = form.elements["message"].value;

        var mailtoLink =
          "mailto:edwin@lambdac.co" +
          "?subject=" +
          encodeURIComponent("New Message from " + name) +
          "&body=" +
          encodeURIComponent(message + "\n\nSender's Email: " + email);

        // Attempt to open the default email client
        var success = (window.location.href = mailtoLink);

        // Display confirmation message
        if (success) {
          alert("Your message has been sent successfully!");
          // You can also reset the form if needed
          form.reset();
        } else {
          alert(
            "There was an issue sending your message. Please try again or use a different method."
          );
        }
      }
    </script>
